<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar contraseña</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 220px;
    }
    button {
      padding: 8px 16px;
      margin: 10px;
    }
    #resetMsg {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Recuperar contraseña</h1>

  <form id="resetForm">
    <input type="text" id="identidad" placeholder="Número de identidad" required /><br>
    <input type="email" id="email" placeholder="Correo registrado" required /><br>
    <input type="text" id="telefono" placeholder="Teléfono registrado" required /><br>
    <button type="submit">Enviar enlace de restablecimiento</button>
  </form>

  <p id="resetMsg" style="color:red;"></p>

  <script src="js/reset-password.js"></script>
</body>
</html>
