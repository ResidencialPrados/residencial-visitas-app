<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña</title>

  <!-- Theme global -->
  <link rel="stylesheet" href="css/theme.css">

  <!-- Ajustes locales -->
  <style>
    .card {
      max-width: 400px;
      margin: 60px auto;
      padding: 24px;
    }
    .form-stack .field input {
      width: 100%;
    }
    .message {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="card">
      <h1 class="title">Recuperar contraseña</h1>
      <form id="resetForm" class="form-stack">
        <div class="field">
          <label for="identidad">Número de identidad</label>
          <input type="text" id="identidad" placeholder="XXXXXXXXXXXXXX" required>
        </div>
        <div class="field">
          <label for="email">Correo registrado</label>
          <input type="email" id="email" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="field">
          <label for="telefono">Teléfono registrado</label>
          <input type="text" id="telefono" placeholder="(XXX) XXX-XXXX" required>
        </div>
        <button type="submit" class="btn btn-full">Enviar enlace de restablecimiento</button>
      </form>
      <p id="resetMsg" class="message"></p>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>
  <!-- Lógica de restablecimiento -->
  <script src="js/reset-password.js" defer></script>
</body>
</html>
