<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial Completo de Visitas</title>

  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/styles-guard-admin.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Historial Completo de Visitas</h1>
      <nav class="nav-buttons">
        <button id="backBtn" class="btn">← Volver al Dashboard</button>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>Filtrar Historial</h2>
        <div class="field">
          <input type="text" id="buscarInput" placeholder="Buscar por nombre, identidad, casa, bloque, fecha…" />
        </div>
      </section>

      <section class="card">
        <h2>Listado Completo de Visitas</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Visitante</th>
              <th>Residente</th>
              <th>Casa</th>
              <th>Bloque</th>
              <th>Teléfono</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Guardia</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody id="historialBody">
            <tr><td colspan="9" class="loading">Cargando historial…</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="../js/historial-guard-admin.js" defer></script>
</body>
</html>
