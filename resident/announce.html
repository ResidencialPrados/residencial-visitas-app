<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Anunciar Visita ‒ Residencial Los Prados</title>

  <!-- Hace que todas las rutas siguientes sean relativas a resident/ -->
  <base href="/residencial-visitas-app/resident/">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme global -->
  <link rel="stylesheet" href="css/theme.css" />
  <!-- Estilos específicos de announce -->
  <link rel="stylesheet" href="css/styles-announce.css" />

  <!-- Firebase + QRious (defer para no bloquear el render) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="btn back-btn" onclick="location.href='index.html'">
        ← Volver
      </button>
      <h1 class="title">Anunciar Visita</h1>
    </header>

    <main>
      <section class="card">
        <form id="announceForm" class="form">
          <div class="form-group">
            <label for="visitorNameInput" class="form-label">
              Nombre completo del visitante
            </label>
            <input
              type="text"
              id="visitorNameInput"
              class="form-input"
              placeholder="Ej. Juan Pérez"
              required
            />
          </div>

          <div class="form-group">
            <label for="referenceInput" class="form-label">
              Observaciones (opcional)
            </label>
            <textarea
              id="referenceInput"
              class="form-textarea"
              placeholder="Alguna referencia..."
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Crear Visita
          </button>
        </form>

        <section id="qrResult" class="qr-result" style="display:none;">
          <h2>QR para el visitante</h2>
          <canvas id="qrCanvas"></canvas><br>
          <button id="shareBtn" class="btn btn-secondary">
            Compartir por WhatsApp
          </button>
        </section>
      </section>
    </main>
  </div>

  <script>
    // Inicializa Firebase
    firebase.initializeApp({
      apiKey:    "AIzaSyAkKV3Vp0u9NGVRlWbx22XDvoMnVoFpItI",
      authDomain:"residencial-qr.firebaseapp.com",
      projectId: "residencial-qr",
      storageBucket:"residencial-qr.appspot.com",
      messagingSenderId:"21258599408",
      appId:      "1:21258599408:web:81a0a5b062aac6e6bdfb35"
    });
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // Manejo del formulario
    document.getElementById('announceForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('visitorNameInput').value.trim();
      const ref  = document.getElementById('referenceInput').value.trim();
      try {
        const user = auth.currentUser;
        if (!user) throw new Error('No autenticado');
        // Crea doc en Firestore
        const visit = await db.collection('visits').add({
          visitorName:   name,
          reference:     ref,
          residentId:    user.uid,
          residentName:  '', // se rellenará en Cloud Function o en onSnapshot
          residentPhone: '',
          house:         '', // opcional: carga desde perfil
          block:         '',
          status:        'pendiente',
          createdAt:     firebase.firestore.FieldValue.serverTimestamp()
        });
        // Genera QR
        const url = `${location.origin}${location.pathname.replace('announce.html','process.html')}?id=${visit.id}`;
        const qr = new QRious({ element: document.getElementById('qrCanvas'), value: url, size: 250 });
        document.getElementById('qrResult').style.display = 'block';
        // Botón compartir
        document.getElementById('shareBtn').onclick = () => {
          const wa = `https://wa.me/?text=${encodeURIComponent('Tu código de entrada: ' + url)}`;
          window.open(wa, '_blank');
        };
      } catch (err) {
        alert('Error al crear visita: ' + err.message);
      }
    });

    // Redirige al dashboard residente si no está autenticado
    auth.onAuthStateChanged(u => {
      if (!u) location.href = 'index.html';
    });
  </script>
</body>
</html>
