<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Residente</title>

  <!-- Hace que todas las rutas siguientes sean relativas a resident/ -->
  <base href="/residencial-visitas-app/resident/">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- CSS y demás recursos a partir de resident/ -->
  <link rel="stylesheet" href="css/styles-resident.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>Dashboard Residente</h1>

  <button id="logoutBtn">Cerrar sesión</button>
  <div id="pagoPendiente" style="color: red; font-weight: bold; margin: 10px 0;"></div>

  <!-- Anunciar visita -->
  <button id="anunciarVisitaBtn" onclick="window.location.href='announce.html'">
    Anunciar Visita
  </button>

  <h2>Visitas Anunciadas</h2>
  <table id="visitasTable">
    <thead>
      <tr>
        <th>Nombre Visitante</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody id="visitasBody">
      <tr><td colspan="4" style="text-align: center;">Cargando...</td></tr>
    </tbody>
  </table>

  <!-- Tu script principal -->
  <script src="js/main-resident.js"></script>
</body>
</html>
