<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Residente</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/styles-resident.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <h1>Dashboard Residente</h1>
  <button id="logoutBtn">Cerrar sesión</button>

  <!-- Sección para crear visita -->
  <h2>Crear Visita</h2>
  <form id="crearVisitaForm">
    <input type="text" id="nombreVisitante" placeholder="Nombre del visitante" required><br>
    <input type="text" id="telefonoVisitante" placeholder="Teléfono del visitante" required><br>
    <input type="datetime-local" id="fechaHoraVisita" required><br>
    <button type="submit">Generar QR y Registrar Visita</button>
    <p id="mensajeVisita"></p>
  </form>

  <!-- QR generado -->
  <canvas id="qrCanvas" style="margin-top:10px; display:none;"></canvas>

  <!-- Sección visitas creadas -->
  <h2>Mis Visitas</h2>
  <table id="tablaVisitas">
    <thead>
      <tr>
        <th>Visitante</th>
        <th>Teléfono</th>
        <th>Fecha y Hora</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="visitasBody">
      <tr><td colspan="4" style="text-align:center;">Cargando...</td></tr>
    </tbody>
  </table>

  <script src="js/main-resident.js"></script>
</body>
</html>
