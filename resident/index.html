<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Residente</title>

  <!-- Hace que todas las rutas siguientes sean relativas a resident/ -->
  <base href="/residencial-visitas-app/resident/">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme global -->
  <link rel="stylesheet" href="css/theme.css" />
  <!-- Estilos específicos de residente -->
  <link rel="stylesheet" href="css/styles-resident.css" />

  <!-- Firebase SDK (defer para no bloquear render) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Dashboard Residente</h1>
      <nav class="nav-buttons">
        <button id="logoutBtn" class="btn btn-primary">Cerrar sesión</button>
        <button id="anunciarVisitaBtn" class="btn btn-primary"
                onclick="location.href='announce.html'">
          Anunciar Visita
        </button>
      </nav>
      <div id="pagoPendiente" class="alert alert-warning"></div>
    </header>

    <main>
      <section class="card">
        <h2>Visitas Anunciadas</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre Visitante</th>
              <th>Estado</th>
              <th>Fecha</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody id="visitasBody">
            <tr><td colspan="4" class="loading">Cargando…</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // Inicializa Firebase
    firebase.initializeApp({
      apiKey:    "AIzaSyAkKV3Vp0u9NGVRlWbx22XDvoMnVoFpItI",
      authDomain:"residencial-qr.firebaseapp.com",
      projectId: "residencial-qr",
      storageBucket:"residencial-qr.appspot.com",
      messagingSenderId:"21258599408",
      appId:     "1:21258599408:web:81a0a5b062aac6e6bdfb35"
    });
    const auth = firebase.auth();
    const db   = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "../index.html";
        return;
      }

      try {
        const doc = await db.collection('usuarios').doc(user.uid).get();
        const rol = doc.exists ? doc.data().rol : '';

        if (rol !== 'resident') {
          alert("No tienes permiso para acceder al Dashboard de Residente.");
          if (rol === 'guard_admin') {
            window.location.href = "../guard-admin/index.html";
          } else if (rol === 'guard') {
            window.location.href = "../guard/index.html";
          } else {
            window.location.href = "../index.html";
          }
        }
      } catch (err) {
        console.error("Error verificando rol:", err);
        window.location.href = "../index.html";
      }
    });
  </script>

  <script src="js/main-resident.js" defer></script>
</body>
</html>
