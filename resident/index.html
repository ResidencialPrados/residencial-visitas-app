<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Residente</title>

  <!-- Hace que todas las rutas siguientes sean relativas a resident/ -->
  <base href="/residencial-visitas-app/resident/">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme global -->
  <link rel="stylesheet" href="css/theme.css" />
  <!-- Estilos específicos de residente -->
  <link rel="stylesheet" href="css/styles-resident.css" />

  <!-- Firebase SDK (defer para no bloquear render) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Dashboard Residente</h1>
      <nav class="nav-buttons">
        <button id="logoutBtn" class="btn">Cerrar sesión</button>
        <button id="anunciarVisitaBtn" class="btn"
                onclick="location.href='announce.html'">
          Anunciar Visita
        </button>
      </nav>
      <div id="pagoPendiente" class="alert alert-warning"></div>
    </header>

    <main>
      <section class="card">
        <h2>Visitas Anunciadas</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre Visitante</th>
              <th>Estado</th>
              <th>Fecha</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody id="visitasBody">
            <tr><td colspan="4" class="loading">Cargando…</td></tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="footer">
      <button class="back-btn btn" onclick="location.href='index.html'">
        ← Volver al Dashboard
      </button>
    </footer>
  </div>

  <script src="js/main-resident.js" defer></script>
</body>
</html>
