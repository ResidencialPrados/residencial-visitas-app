<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Residente</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/styles-resident.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</head>
<body>
  <h1>Dashboard Residente</h1>
  <button id="logoutBtn">Cerrar sesi√≥n</button>

  <div id="pagoPendiente" style="color: red; font-weight: bold; margin: 10px 0;"></div>

  <button id="anunciarVisitaBtn">Anunciar Visita</button>

  <div id="qrContainer" style="display: none; margin-top: 20px;">
    <h3>QR generado para el visitante:</h3>
    <canvas id="qr"></canvas><br>
    <button id="compartirBtn">Compartir por WhatsApp</button>
  </div>

  <h2>Visitas Anunciadas</h2>
  <table id="visitasTable">
    <thead>
      <tr>
        <th>Nombre Visitante</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody id="visitasBody">
      <tr><td colspan="4" style="text-align: center;">Cargando...</td></tr>
    </tbody>
  </table>

  <script src="js/main-resident.js"></script>
</body>
</html>
