<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visitas ‒ Guardia</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Biblioteca para escaneo QR (html5-qrcode) -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles-guard.css" />
</head>
<body>

  <h1>Dashboard Guardia</h1>

  <!-- Botón para activar QR -->
  <button id="btn-activar-qr">Activar Lector QR</button>

  <!-- Contenedor lector QR -->
  <div id="qr-reader" style="width:300px; margin-top:15px; display:none;"></div>

  <!-- Sección de visitas pendientes -->
  <h2>Visitas Pendientes</h2>
  <table id="visitas-pendientes">
    <thead>
      <tr>
        <th>Nombre Visitante</th>
        <th>Residente</th>
        <th>Hora</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="visitas-body">
      <!-- Se llenará dinámicamente -->
    </tbody>
  </table>

  <script src="js/main-guard.js"></script>
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
