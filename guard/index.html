<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Guardia</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Biblioteca para escaneo QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles-guard.css" />
</head>
<body>

  <h1>Dashboard Guardia</h1>

  <!-- Lector QR -->
  <button id="btn-activar-qr">Activar Lector QR</button>
  <div id="qr-reader" style="width:300px; margin:15px auto; display:none;"></div>

  <!-- Visitas de las últimas 24 h -->
  <h2>Visitas (últimas 24 h)</h2>
  <table id="visitas-pendientes">
    <thead>
      <tr>
        <th>Visitante</th>
        <th>Residente</th>
        <th>Hora</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="visitas-body">
      <tr><td colspan="4" style="text-align:center; color:gray;">Cargando...</td></tr>
    </tbody>
  </table>

  <!-- Residentes y Pagos -->
  <h2>Residentes y Pagos</h2>
  <input
    type="text"
    id="buscarResidente"
    placeholder="Buscar por nombre, casa o bloque"
    style="width:100%;max-width:400px;padding:8px;margin:10px 0;border-radius:4px;border:1px solid #ccc;"
  />
  <table id="tabla-pagos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Casa</th>
        <th>Bloque</th>
        <th>Estado de Pago</th>
      </tr>
    </thead>
    <tbody id="pagos-body">
      <tr><td colspan="4" style="text-align:center; color:gray;">Cargando...</td></tr>
    </tbody>
  </table>

  <script src="js/main-guard.js"></script>
  <script>
    // Registrar SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
