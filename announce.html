<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Anunciar Visita â€’ Residencial Los Prados</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles-announce.css">

  <!-- Firebase + QRious -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</head>
<body>
  <main>
    <h1>Anunciar Visita</h1>
    <form id="announceForm">
      <label>
        Nombre completo del visitante:
        <input type="text" id="visitorNameInput" required>
      </label>
      <label>
        Observaciones (opcional):
        <textarea id="referenceInput"></textarea>
      </label>
      <button type="submit">Crear Visita</button>
    </form>

    <section id="qrResult" style="display:none; margin-top:20px; text-align:center;">
      <h2>QR para el visitante</h2>
      <canvas id="qrCanvas"></canvas><br>
      <button id="shareBtn">Compartir por WhatsApp</button>
    </section>
  </main>

  <script src="js/announce.js"></script>
</body>
</html>
