<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Control de Acceso ‒ Residencial Los Prados</title>
  <link rel="stylesheet" href="css/styles-process.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <main>
    <h1>Control de Acceso</h1>
    <div id="info">
      <p><strong>Visitante:</strong> <span id="visitorName">Cargando…</span></p>
      <p><strong>Anunciante:</strong> <span id="residentName">Cargando…</span></p>
      <p><strong>Casa / Bloque:</strong> <span id="houseBlock">Cargando…</span></p>
    </div>
  </main>

  <script>
    // 1) Inicializa Firebase
    firebase.initializeApp({
      apiKey:    "AIzaSyAkKV3Vp0u9NGVRlWbx22XDvoMnVoFpItI",
      authDomain:"residencial-qr.firebaseapp.com",
      projectId: "residencial-qr",
      storageBucket:"residencial-qr.appspot.com",
      messagingSenderId:"21258599408",
      appId:      "1:21258599408:web:81a0a5b062aac6e6bdfb35"
    });
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // 2) Coger el ID de la visita de la URL
    const params  = new URLSearchParams(window.location.search);
    const visitId = params.get('id');
    if (!visitId) {
      document.body.innerHTML = "<p style='color:red;'>Error: Falta el parámetro <code>id</code>.</p>";
      throw new Error("Falta parámetro id");
    }

    let visitRef;
    // 3) Esperar a que el guardia esté logueado
    auth.onAuthStateChanged(async user => {
      if (!user) {
        // Si no está, volver al login
        return window.location.href = '../index.html';
      }

      // 3.1) Cargar datos de la visita
      const doc = await db.collection('visits').doc(visitId).get();
      if (!doc.exists) {
        alert("Visita no encontrada.");
        return window.location.href = '../index.html';
      }
      visitRef = doc.ref;
      const d = doc.data();
      document.getElementById('visitorName').textContent  = d.visitorName  || '';
      document.getElementById('residentName').textContent = d.residentName || '';
      document.getElementById('houseBlock').textContent   = `${d.house||''} / ${d.block||''}`;

      // 3.2) Tomar marca/color/placa/obs. desde la URL (o vacíos)
      const marca = params.get('marca')         || '';
      const color = params.get('color')         || '';
      const placa = params.get('placa')         || '';
      const obs   = params.get('observaciones') || '';

      // 3.3) Actualizar la visita
      const guardUid  = user.uid;
      const guardSnap = await db.collection('usuarios').doc(guardUid).get();
      const guardName = guardSnap.exists ? guardSnap.data().nombre : 'Desconocido';

      // Construimos el objeto de actualización
      const updateData = {
        status:       'ingresado',
        checkInTime:  firebase.firestore.FieldValue.serverTimestamp(),
        guardId:      guardUid,
        guardName:    guardName
      };
      if (marca || color || placa) {
        updateData.vehicle = { marca, color, placa };
      }
      if (obs) {
        updateData.observaciones = obs;
      }

      await visitRef.update(updateData);
      alert("Acceso registrado correctamente.");

      // 4) Redirigir según rol
      const usuario = guardSnap.data();
      const rol     = usuario?.rol;
      if (rol === 'guard_admin') {
        window.location.href = '../guard-admin/index.html';
      } else if (rol === 'guard') {
        window.location.href = '../guard/index.html';
      } else {
        // Por defecto, al login
        window.location.href = '../index.html';
      }
    });
  </script>
</body>
</html>
