<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/residencial-visitas-app/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control de Visitas - Login</title>

  <!-- Fuente Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Tema global -->
  <link rel="stylesheet" href="css/theme.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>

  <!-- Tu script -->
  <script src="js/main.js" defer></script>

  <!-- Script para recordar usuario -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const identidadInput = document.getElementById('identidad');
      const passwordInput = document.getElementById('password');
      const recordarCheckbox = document.getElementById('recordarCheckbox');

      // Cargar datos guardados si existen
      if (localStorage.getItem('recordarUsuario') === 'true') {
        identidadInput.value = localStorage.getItem('identidad') || '';
        passwordInput.value = localStorage.getItem('password') || '';
        recordarCheckbox.checked = true;
      }

      document.getElementById('loginForm').addEventListener('submit', () => {
        if (recordarCheckbox.checked) {
          localStorage.setItem('recordarUsuario', 'true');
          localStorage.setItem('identidad', identidadInput.value);
          localStorage.setItem('password', passwordInput.value);
        } else {
          localStorage.removeItem('recordarUsuario');
          localStorage.removeItem('identidad');
          localStorage.removeItem('password');
        }
      });
    });
  </script>
</head>
<body>
  <div class="container flex-column text-center" style="max-width: 360px;">
    <h1>Ingreso a Residencial</h1>

    <form id="loginForm" class="flex-column">
      <input
        type="text"
        id="identidad"
        placeholder="Número de identidad"
        required>
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        required>

      <!-- Checkbox recordar -->
      <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; justify-content: flex-start;">
        <input type="checkbox" id="recordarCheckbox">
        Recordar usuario en este dispositivo
      </label>

      <button type="submit" class="btn">Ingresar</button>
    </form>

    <a
      id="resetPasswordLink"
      class="mt-2"
      href="reset-password.html">
      ¿Olvidaste tu contraseña?
    </a>
    <p id="error" class="mt-2"></p>
  </div>
</body>
</html>
